<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collapse折叠</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-theme.css" rel="stylesheet">
    <script src="../js/tests/vendor/jquery-1.11.2.js"></script>
    <script src="../js/transition.js"></script>
    <script src="../js/collapse.js"></script>
    <style>
        body {
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<!--默认显示折叠区域-->
<button class="btn btn-danger" data-toggle="collapse" data-target="#demo">触发按钮</button>
<div id="demo" class="collapse in">折叠区域...</div>

<!--默认隐藏折叠区域-->
<button class="btn btn-danger collapsed" data-toggle="collapse" data-target="#demo2">触发按钮</button>
<div id="demo2" class="collapse">折叠区域...</div>

<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">触发元素#1</a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body"> 折叠内容1...</div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">触发元素#2</a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body"> 折叠内容2...</div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">触发元素#3</a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
            <div class="panel-body"> 折叠内容3...</div>
        </div>
    </div>
</div>
</body>
</html>
